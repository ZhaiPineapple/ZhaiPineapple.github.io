<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>晓晓出品 - 创意设计</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes navScroll {
            from { background-color: transparent; }
            to { background-color: var(--primary-color); }
        }

        .animate-scroll {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease-out;
        }

        .animate-active {
            opacity: 1;
            transform: translateY(0);
        }
        :root {
            --primary-color: #FFD700;  
            --secondary-color: #FFFFFF; 
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background-color: var(--secondary-color);
        }

nav {
            transition: all 0.3s ease;
            background-color: transparent;
        }

        nav.scrolled {
            background-color: var(--primary-color);
            padding: 0.8rem 5%;
        }.contact-icon:active {
            animation: press 0.2s ease;
        }

        @keyframes press {
            50% { transform: scale(0.95); }
        }

        section {
            padding: 5rem 8%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #home {
            background: linear-gradient(var(--primary-color) 40%, var(--secondary-color) 40%);
            text-align: center;
        }
        .hero h1 {
             overflow: hidden;
        }

        .hero h1 span {
            display: inline-block;
            animation: slideUp 0.6s ease both;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
        }
        .service-card {
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(255,215,0,0.2);
    }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">首页</a></li>
            <li><a href="#about">关于</a></li>
            <li><a href="#services">服务</a></li>
            <li><a href="#contact">联系我们</a></li>
        </ul>
    </nav>

    <section id="home">
        <div class="hero">
            <h1>晓晓出品</h1>
            <p>创意设计 · 品质保证</p>
        </div>
    </section>


    <section id="about">
    <h2 class="animate-scroll">关于我们</h2>
   <div class="services-grid">
    <div class="services-card animate-scroll">
   <h3>晓晓出品</h3>
        <p>始于2019</p>
     <p>文化出版机构</p>
      <p>人员：@宅家的菠萝
              @小海_小海球啊</p>
    </div>
    </section>


    <section id="services">
         <h2 class="animate-scroll">我们的服务</h2>
        <div class="services-grid">
            <div class="service-card animate-scroll">
                <h3>UI/UX设计</h3>
                <p>专业的用户体验设计方案...</p>
        </div>
    </section>

    <section id="contact">
        <h2>联系我们</h2>
        <div class="contact-icons">
            <div class="contact-icon">
                <a href="https://space.bilibili.com/3546379932666508" target="_blank">
                    <i class="fab fa-bilibili"></i>
                    <span>B站</span>
                </a>
            </div>
            <div class="contact-icon">
                <a href="mailto:1608363362@qq.com">
                    <i class="fas fa-envelope"></i>
                    <span>QQ邮箱</span>
                </a>
            </div>
            <div class="contact-icon">
                <a href="http://wpa.qq.com/msgrd?v=3&uin=1608363362&site=qq&menu=yes" target="_blank">
                    <i class="fab fa-qq"></i>
                    <span>QQ</span>
                </a>
            </div>
            <div class="contact-icon">
                <a href="https://github.com" target="_blank">
        <i class="fab fa-github"></i>
                    <span>GitHub</span>
                </a>
            </div>
        </div>
    </section>
</body>
    <script>
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate-active');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.animate-scroll').forEach((el) => {
            observer.observe(el);
        });
        window.addEventListener('scroll', () => {
            const nav = document.querySelector('nav');
            nav.classList.toggle('scrolled', window.scrollY > 50);
        });
        document.addEventListener('DOMContentLoaded', () => {
            const heroText = document.querySelector('.hero h1');
            heroText.innerHTML = heroText.textContent.split('').map((char, i) =>
                `<span style="animation-delay: ${i * 0.05}s">${char}</span>`
            ).join('');
        });
    </script>
</html>
