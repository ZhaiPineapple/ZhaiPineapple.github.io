<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a5d1a, #0d3b0d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .game-container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.4);
            padding: 20px;
            text-align: center;
            width: 90%;
            max-width: 800px;
            position: relative;
            overflow: hidden;
    border: 8px solid #5a3d2b;
        }
        
        .game-header {
            background: linear-gradient(to right, #5a3d2b, #3c2415);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border: 4px solid #ffd166;
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            color: #ffd166;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 3px 3px 0 #e76f51;
            letter-spacing: 2px;
            position: relative;
            z-index: 2;
        }
         .subtitle {
            color: #a7c957;
            font-size: 1rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 0 #000;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            background: #2d1e13;
            border-radius: 10px;
            padding: 10px;
            margin: 10px 0;
            border: 3px solid #ffd166;
            position: relative;
            z-index: 2;
        }
        
        .stat-item {
            color: #f4a261;
            font-size: 1rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
      }
      .pixel-heart {
            display: inline-block;
            width: 24px;
            height: 24px;
            background: #e63946;
            position: relative;
            transform: rotate(-45deg);
        }
        
        .pixel-heart::before,
        .pixel-heart::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #e63946;
        }
        
        .pixel-heart::before {
            top: -12px;
            left: 0;
        }
        
        .pixel-heart::after {
            top: 0;
            left: 12px;
              }
      #gameCanvas {
            background: #1d2d44;
            border-radius: 8px;
            border: 4px solid #5a3d2b;
            margin: 10px auto;
            display: block;
            max-width: 100%;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.7);
            image-rendering: pixelated;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        
        button {
            background: linear-gradient(to bottom, #f4a261, #e76f51);
            color: #2d1e13;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 0 #bc6c25;
            transition: all 0.2s;
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 1px 1px 0 rgba(255, 255, 255, 0.5);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 0 #bc6c25;
        }
        
        button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #bc6c25;
        }
        
        .instructions {
            background-color: rgba(90, 61, 43, 0.8);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            border: 3px solid #ffd166;
            color: #f8f9fa;
            font-size: 0.8rem;
            line-height: 1.6;
        }
        
        .instructions h3 {
            color: #ffd166;
            margin-bottom: 10px;
            text-shadow: 1px 1px 0 #000;
        }
         .instructions p {
            margin: 5px 0;
            text-align: left;
        }
        
        .pineapple-decoration {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 3rem;
            animation: spin 4s infinite linear;
            filter: drop-shadow(2px 2px 0 rgba(0,0,0,0.5));
            z-index: 1;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .author-egg {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background: #ffd166;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #5a3d2b;
            font-weight: bold;
            box-shadow: 0 3px 5px rgba(0,0,0,0.3);
          max-width: 250px;
            display: none;
            border: 3px solid #e76f51;
            animation: popIn 0.5s ease-out;
            color: #5a3d2b;
            font-size: 0.9rem;
            text-align: left;
        }
        
        .egg-message h3 {
            color: #e76f51;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .egg-message p {
            margin-bottom: 8px;
            line-height: 1.4;
        }
        
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
          .pixel-pineapple {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 2.5rem;
            animation: bounce 2s infinite;
            filter: drop-shadow(2px 2px 0 rgba(0,0,0,0.5));
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        .game-footer {
            color: #a7c957;
            font-size: 0.7rem;
            margin-top: 10px;
            text-shadow: 1px 1px 0 #000;
        }
        
        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            .stat-item { font-size: 0.8rem; }
            button { padding: 10px 15px; font-size: 0.9rem; }
            .pineapple-decoration { font-size: 2rem; }
      }
      </style>
